<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LibertyBans Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="keywords" content="doc,docs,documentation,libertybans,minecraft,plugins">
  <meta name="description" content="A documentation for LibertyBans plugin">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/brands.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/regular.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/solid.min.css">
  <!-- plugins -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-print@latest/dist/style.css"/>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-plugin-toc@1.3.1/dist/light.css">
  <!-- Theme -->
  <link 
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
  />

</head>
<body>
  <div id="app">We are building somthing special for you ...</div>
  <script>
    window.$docsify = {
      search: 'auto',
      coverpage: false,
      loadSidebar: true,
      loadNavbar: true,
      auto2top: true,
      repo: 'https://github.com/A248/LibertyBans',
      name: 'LibertyBans',
      search: {
        noData: {
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/': 'Search'
        }
      },
      toc: {
        tocMaxLevel: 5,
        target: 'h2, h3, h4, h5, h6'
      },
      editLink: {
        text: 'Edit this document',
        // text: '<span style="color: limegreen;">Edit this document</span>',
        repo: 'A248/LibertyBans',
        // repo: 'https://github.com/cyrilf/docsify-edit-link/edit/master/docs/',
        cssClass: 'docsify-edit-link m-0'
      },
      lastModified: {
        repo: 'A248/LibertyBans'
      },
      print: {
        // Quite annoying as it appears in every documents. Just credit them here.
        // Icon was made by [Freepik](https://www.flaticon.com/authors/freepik).
        creditIconAuthor: false,
      },
      plugins: [
        function(hook) {
          var footer = [
            '<footer style="text-align: center;margin-top: 50px;">',
            '<span> LibertyBans  &copy; 2020-present </span>',
            '</footer>'
          ].join('');

          hook.afterEach(function(html) {
            return html + footer;
          });
        },
      ],
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script 
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript">
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- https://github.com/imyelo/docsify-pagination -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- https://github.com/fzankl/docsify-plugin-flexible-alerts -->
  <script src="//cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts@latest/dist/docsify-plugin-flexible-alerts.min.js"></script>
  <!-- https://github.com/jperasmus/docsify-copy-code -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <!-- https://github.com/jhildenbiddle/docsify-tabs -->
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs"></script>
  <!-- https://github.com/justintien/docsify-plugin-toc -->
  <script src="//cdn.jsdelivr.net/npm/docsify-plugin-toc@1.3.1/dist/docsify-plugin-toc.min.js"></script>
  <!-- https://github.com/cyrilf/docsify-edit-link -->
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-link@^1"></script>
  <!-- https://github.com/zhengxiangqi/docsify-scroll-to-top -->
  <script src="//cdn.jsdelivr.net/npm/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>
  <!-- https://github.com/HerbertHe/docsify-progress -->
  <script src="//cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
  <!-- https://github.com/Plugin-contrib/docsify-plugin -->
  <script src="//printjs-4de6.kxcdn.com/print.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-print@latest/dist/index.js"></script>
  <!-- https://github.com/rxmapple/docsify-last-modified -->  
  <script src="//cdn.jsdelivr.net/npm/tinydate@1.3.0/dist/tinydate.min.js"></script>
  <script src="//cdn.jsdelivr.net/gh/rxmapple/docsify-last-modified@main/src/docsify-last-modified.js"></script>
</body>
</html>
