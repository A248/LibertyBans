        - '&7%OPERATOR% &8/ &7%REASON% &8/ &7%TIME_REMAINING%&f'
      footer: '&7頁面 &e%PAGE%&7.||ttp:點擊到下一頁||cmd:/libertybans banlist %NEXTPAGE%'

    usage: '&c用法: /banlist &e[page]'

  mute-list:
