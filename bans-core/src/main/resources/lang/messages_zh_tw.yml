      header:
        - '&7[&eID&7] &e&o受罰者&f'
        - '&7執行者 &8/ &7原因 &8/ &7剩餘時間&f'
      body:
        - '&7[&e%ID%&7] &e&o%VICTIM%&f'
        - '&7%OPERATOR% &8/ &7%REASON% &8/ &7%TIME_REMAINING%&f'
      footer: '&7頁面 &e%PAGE%&7.||ttp:點擊到下一頁||cmd:/libertybans mutelist %NEXTPAGE%'

    usage: '&c用法: /mutelist &e[page]'

  warns:
