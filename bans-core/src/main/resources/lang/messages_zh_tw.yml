        - '&7[&eID&7] &e&o受罰者 &8/ &7懲罰類型&f'
        - '&7原因 &8/ &7懲罰日期&f'
      body:
        - '&7[&e%ID%&7] &e&o%VICTIM% &8 / &7%TYPE%&f'
