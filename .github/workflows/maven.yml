name: Java CI

on:
  push:
    branches: [ '*' ]
  pull_request:

jobs:
  build:
    # Credits to ViaVersion; this prevents the build from running twice
    if: ${{ github.event_name != 'pull_request' || github.repository != github.event.pull_request.head.repo.full_name }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: 17
        distribution: 'zulu'
    - name: Build with Maven
      run: mvn clean -B -U verify
  deploy:
    if: ${{ github.ref == 'refs/heads/master' && github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v2
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: 17
        distribution: 'zulu'
        server-id: cloudsmith-deploy
        server-username: MAVEN_USERNAME
        server-password: MAVEN_PASSWORD
    - name: Build with Maven
      run: mvn clean -B -U deploy -Pdeploy-snapshot,-docker-enabled -DskipTests -Dinvoker.skip=true
      env:
        MAVEN_USERNAME: ${{ secrets.MAVEN_CD_USER }}
        MAVEN_PASSWORD: ${{ secrets.MAVEN_CD_PASS }}
